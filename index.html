<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ListItems</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <div class="main">
    <div class="container  ">
      <div class="row">

        <div class="col-sm-3"></div>
        <div class="col-sm-6 mt-5">
          <form action="#" id="myform">
            <h3>My List</h3>
            <div class="input-group ">
              <input type="text" class="form-control" value="" id="input-item" placeholder="add list items"
                autocomplete="none">
              <button class="btn btn-primary" onclick="Submit()" type="button">Add</button>
            </div>

          </form>

          <div class="row justify-content-center box-2">
            <div class=" col-md-10 col-sm-10 col-lg-10 " id="list-item">

            </div>
          </div>

          <div class="col-md-12 col-sm-12 col-lg-12 text-center mt-3"><button type="button" class="btn btn-light "
              style="letter-spacing:3px ;" onclick="clearItem()">Clear List</button>

          </div>


        </div>


      </div>
      <div class="col-sm-3"></div>

    </div>


  </div>
  </div>
</body>




<script src="script.js"></script>

</html>
